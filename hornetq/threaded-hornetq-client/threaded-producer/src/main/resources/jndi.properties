# JNDI properties file to setup the JNDI server within ActiveMQ

#
# Default JNDI properties settings
#
java.naming.factory.initial = org.apache.activemq.jndi.ActiveMQInitialContextFactory
java.naming.provider.url = failover:(tcp://node13.redhat.com:61616)

#java.naming.provider.url = discovery:(fabric:loadbal)
#java.naming.provider.url = failover:(tcp://node1.redhat.com:61616,tcp://node2.redhat.com:61616)?randomize=false
#java.naming.provider.url = failover:(tcp://node11.redhat.com:62626)
#java.naming.provider.url = tcp://192.168.100.1:61616
#java.naming.provider.url = tcp://node1.redhat.com:61616

#java.naming.provider.url = tcp://10.10.182.219:61616
#java.naming.provider.url = failover:(ssl://node1.redhat.com:62626,ssl://node2.redhat.com:62626,ssl://node3.redhat.com:62626,ssl:nodex.redhat.com:62626)?randomize=false&priorityBackup=true

#
# Set the connection factory name(s) as well as the destination names. The connection factory name(s)
# as well as the second part (after the dot) of the left hand side of the destination definition
# must be used in the JNDI lookups.
#
java.naming.factory.initial = org.jboss.naming.remote.client.InitialContextFactory
java.naming.provider.url = remote://node11.redhat.com:4447
java.naming.security.principal = jmsguest
java.naming.security.credentials = @Guest123
connectionFactoryNames = jms/RemoteConnectionFactory

client.prefix=test.producer
producer.use.async = true
producer.window.size = 1024000
message.delay.ms = 200
message.ttl.ms = 10000
num.messages.per.dest = 1000
num.threads.per.dest = 1
message.length = 3250
transacted = false

destinations=q1
#destinations=q0,q1,q2,q3,q4,q5,q6,q7,q8,q9

q0 = jms/queue/Test2.Response.0
q1 = jms/queue/Test2.Response.1
q2 = jms/queue/Test2.Response.2
q3 = jms/queue/Test2.Response.3
q4 = jms/queue/Test2.Response.4
q5 = jms/queue/Test2.Response.5
q6 = jms/queue/Test2.Response.6
q7 = jms/queue/Test2.Response.7
q8 = jms/queue/Test2.Response.8
q9 = jms/queue/Test2.Response.9

