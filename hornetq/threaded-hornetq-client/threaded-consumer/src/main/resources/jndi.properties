# JNDI properties file to setup the JNDI server within ActiveMQ

#
# Default JNDI properties settings
#
java.naming.factory.initial = org.jboss.naming.remote.client.InitialContextFactory
java.naming.provider.url = remote://node12.redhat.com:4447
java.naming.security.principal = jmsguest
java.naming.security.credentials = @Guest123
connectionFactoryNames = jms/RemoteConnectionFactory

client.prefix=test.consumer
session.transacted = true
transacted.batch = false
transacted.delay = 2000
message.timeout.ms = 0
num.threads.per.dest = 10

destinations=q0
#destinations=q0,q1,q2,q3,q4,q5,q6,q7,q8,q9

q0 = jms/queues/Test.Response.0
q1 = jms/queue/Test.Response.1
q2 = jms/queue/Test.Response.2
q3 = jms/queue/Test.Response.3
q4 = jms/queue/Test.Response.4
q5 = jms/queue/Test.Response.5
q6 = jms/queue/Test.Response.6
q7 = jms/queue/Test.Response.7
q8 = jms/queue/Test.Response.8
q9 = jms/queue/Test.Response.9

